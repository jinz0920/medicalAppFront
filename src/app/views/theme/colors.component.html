<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Nom</th>
      <th>Spécialité</th>
      <th>Adresse</th>
      <th>Contact</th>
      <th>Honoraire</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <div class="d-flex align-items-center">
          <img
            src="https://mdbootstrap.com/img/new/avatars/{{ user.id }}.jpg"
            class="rounded-circle"
            alt=""
            style="width: 45px; height: 45px"
          />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ user.firstName }} {{ user.lastName }}</p>
            <p class="text-muted mb-0">{{ user.email }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">Designer</p>
        <p class="text-muted mb-0">{{ user.address }}</p>
      </td>
      <td>
        <span class="fw-normal mb-1">{{ user.address }}</span>
      </td>
      <td>{{ user.phone }}</td>
      <td>
        <span class="fw-normal mb-1">{{ user.rate }}</span>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-link btn-rounded btn-sm fw-bold"
          mdbRipple
          rippleColor="dark"
          (click)="handleClick(user.id)"
        >
          Prendre RDV
        </button>
      </td>
    </tr>
  </tbody>
</table>
